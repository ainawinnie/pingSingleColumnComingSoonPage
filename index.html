<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!--CSS-->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/main.css">

  <!--FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <!--JS-->
  <script src="./js/script.js" defer></script>
</head>

<body>
  <main class="container">
      
    <header class="logo">
      <img src="./images/logo.svg" alt="" class="logo-img" id="logo">
    </header>

    <h1 class="message">
      We are launching <span class="highlight">soon!</span>
    </h1>

    <p class="subscribe-message">
      Subscribe and get notified
    </p>

    <form action="" class="email-subscription">
      <input type="email" class="email" id="email" placeholder="Your email address...">
      <button class="send-email" id="send-email">Notify Me</button>
    </form>

    <span class="hide email-error" id="error-msg">Please provide a valid email address</span>

    <img src="./images/illustration-dashboard.png" alt="" class="dashboard">

    <footer>&copy; Copyright Ping. All rights reserved.</footer>
    
  </main>
</body>
</html>
